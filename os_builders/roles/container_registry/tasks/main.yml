- name: Ensure docker directory exists
  file:
    path: "/etc/docker"
    state: directory
    owner: root
    group: root
    mode: 0644
  become: true
  
- name: Copy in docker registry config
  copy:
    src: "docker.json"
    dest: "/etc/docker/docker.json"
    owner: root
    group: root
    mode: 0644
  become: true
