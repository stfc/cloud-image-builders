- name: Install required package
  ansible.builtin.apt:
    name: python3-debian
    update_cache: true
    state: present
  become: true

- name: Add Wazuh repo
  ansible.builtin.deb822_repository:
    name: wazuh
    uris: https://packages.wazuh.com/4.x/apt/
    signed_by: "https://packages.wazuh.com/key/GPG-KEY-WAZUH"
    suites: stable
    components: main
    state: present
  become: true

- name: Install Wazuh agent
  ansible.builtin.apt:
    name: wazuh-agent=4.14.*
    state: present
    allow_downgrade: true
    update_cache: yes
  become: true

- name: Remove Wazuh repo
  ansible.builtin.deb822_repository:
    name: wazuh
    state: absent
  become: true
